name: CI Pipeline

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Клонирование репозитория
      uses: actions/checkout@v3

    - name: Установка Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Установка зависимостей
      run: npm install

    - name: Сборка проекта
      run: npm run build

    - name: Запуск unit-тестов
      run: npm test
